<!DOCTYPE html>
<html ng-app="myApp" ng-app ="" lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
    </style>
    <title>Simple Datagrid with search, sort and paging using AngularJS, PHP, MySQL</title>
</head>
<body ng-app="myApp" ng-controller="pollensCrtl">

<!-- <div ng-controller="customersCrtl"> -->
<div class="container">
<br/>
<blockquote><h4>Simple Datagrid with search, sort and paging using AngularJS + PHP + MySQL</h4></blockquote>
<br/>
    <div class="row">
        <div class="col-md-2">PageSize:
            <select ng-model="entryLimit" class="form-control">
                <option>5</option>
                <option>10</option>
                <option>20</option>
                <option>50</option>
                <option>100</option>
            </select>
        </div>
        <div class="col-md-3">Filter:
            <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
        </div>
        <div class="col-md-4">
            <h5>Filtered {{ filtered.length }} of {{ totalItems}} total pollens</h5>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-12" ng-show="filteredItems > 0">
            <table class="table table-striped table-bordered">
            <thead>
            <th>Fecha&nbsp;<a ng-click="sort_by('fecha');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>Ciudad&nbsp;<a ng-click="sort_by('ciudad');"><i class="glyphicon glyphicon-sort"></i></a></th>

            </thead>
            <tbody>
              <tr ng-repeat="items in list" = (list | filter:search | orderBy : predicate :reverse | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit)">
                    <td>{{items.FECHA}</td>
                    <td>{{items.CIUDAD}}</td>
                </tr>
            </tbody>
            </table>
        </div>
        <div class="col-md-12" ng-show="filteredItems == 0">
            <div class="col-md-12">
                <h4>No data found</h4>
            </div>
        </div>
        <div class="col-md-12" ng-show="filteredItems > 0">
            <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>


        </div>
    </div>
</div>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="script/ui-bootstrap-tpls-0.10.0.min.js"></script>
<script src="script/app.js"></script>
